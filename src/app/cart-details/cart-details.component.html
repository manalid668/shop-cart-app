
<div style="overflow:hidden;width:100%;">
<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style = "height:100%;overflow:hidden;float:left;">
    <div class="price-details" *ngIf = "cartCount > 0">
        <p>PRICE DETAILS</p><hr>
<div *ngFor= "let itemObj of cartDtls">
    <app-payment-details [payItem] = "itemObj"></app-payment-details>
    </div>
    <ul>
        <li>Discounted Price</li>
        <li>:</li>
        <li>{{discountedPrice}}</li>
        </ul>
    <hr>
    <div style="margin-left: 39px"><p class="total-payable">Total Payable  </p>{{totalPayableAmount}}</div>
</div>
</div>
<div class="row col-xs-8 col-sm-8 col-md-8 col-lg-8" style = "height:100%;overflow:hidden;float:right;" *ngFor= "let itemObj of cartDtls">
    <div>
        <app-cart-details-item [cartItem] = "itemObj"></app-cart-details-item>
    </div>
</div>
