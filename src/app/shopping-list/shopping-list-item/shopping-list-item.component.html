<a 
    class="list-group-item clearfix">
        <span class="center-block">
            <img [src]="listItem.imagePath"
            alt={{listItem.name}}
            class="img-responsive"
            style="max-height: 50px; width: 146px; background-position: center;">
        </span>
            <div class="clearfix pull-left">
                <h4 class="list-group-item-heading">{{listItem.name}}</h4>
                <ul class="display-item">
                    <li>{{listItem.price | currencyPipe}}</li>
                    <li><del>{{listItem.originalPrice}}</del></li>
                    <li style="color: darkgreen; font-size: 12px; font-weight: bolder;">{{listItem.discountPrice}}%off</li>
                </ul>
                <p class="list-group-item-text"></p>
            </div>
            <div class="center-block" *ngIf = "listItem.qty > 0">
                <button class="circular-btn" (click) ="generateCartCount(listItem)">Add To Cart</button>
            </div>
            <div class="center-block" *ngIf = "listItem.qty === 0">
                <p>Out Of Stock</p>
            </div>
        </a>
